name: build-docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: 'authorise gcp'
      id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
        service_account: '${{ secrets.GCP_WORKLOAD_IDENTITY_SERVICE_ACCOUNT }}'

    - name: 'set-up gcp sdk'
      uses: 'google-github-actions/setup-gcloud@v1'
      with:
        project_id: '${{ env.GCP_PROJECT_ID }}'

    - name: 'docker auth'
      run: |-
        gcloud auth configure-docker "${{ secrets.GCP_GAR_LOCATION }}-docker.pkg.dev"

    - name: 'docker build & push'
      run: |- 
        docker build \
          --tag "${{ secrets.GCP_GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/embed:${{ github.sha }}" \
          --build-arg="RUST_BINARY=server" \
          .
        docker images
        docker push "${{ secrets.GCP_GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/embed:${{ github.sha }}"
